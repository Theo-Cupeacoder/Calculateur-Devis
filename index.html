<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur pour devis</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center mb-4">Calculateur pour devis</h1>
    </header>
    <main class="container-fluid d-flex justify-content-center text-center">
      <form class="w-50" id="form-calcul-gain">
          <fieldset class="form-container row justify-content-center mb-4">
            <legend>Trajet</legend>
            <div class="form-field">
              <label class="form-label">Temps Trajet</label>
              <input class="form-control" name="tTrajet" type="number" placeholder="mn" />
            </div>
            <div class="form-field">
              <label class="form-label">Nombre Km</label>
              <input class="form-control" name="nbKilometre" type="number" placeholder="Km" />
            </div>
          </fieldset>
          <fieldset class="form-container row justify-content-center align-items-end mb-4">
            <legend>Service</legend>
            <div class="form-field">
              <label class="form-label">Temps sur place</label>
              <input class="form-control" name="tSurPlace" type="number" placeholder="mn" />
            </div>
          </fieldset>
          <fieldset class="form-container row justify-content-center mb-4">
            <legend>Autre</legend>
            <div class="form-field">
              <label class="form-label">Promotion</label>
              <input class="form-control" name="tPromotion" type="number" placeholder="%" />
            </div>
            <div class="form-field">
              <label class="form-label">Charges</label>
              <input class="form-control" name="charges" type="number" placeholder="%" />
            </div>
          </fieldset>
          <button class="glowing-button my-3" id="button-validation" type="button">Calculer</button>
          <fieldset class="row justify-content-center">
            <legend>Résultats</legend>
            <div class="form-field col taxes">
              <p>Promo</p>
              <p id="resultat-promotion">0€</p>
            </div>
            <div class="form-field col taxes">
              <p>Taxes</p>
              <p id="resultat-taxes">0€</p>
            </div>
            <div class="form-field col ttc">
              <p>TTC</p>
              <span id="resultat-TTC">0€</span>
            </div>
            <div class="form-field col ht">
              <p>HT</p>
              <p id="resultat-HT">0€</p>
            </div>
          </fieldset>
      </form>
    </main>
    <script src="script.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
