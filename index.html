<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelance Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Freelance Calculator</h1>
    </header>
    <main class="container">
      <form class="form-calcul" id="form-calcul-gain">
        <div class="section-calcul pricing">
          <fieldset class="form-container">
            <legend>Vos tarifs</legend>
            <div class="form-field">
              <label>Taux horaire</label>
              <input class="form-control" name="TH" type="number" placeholder="Ex: 70" />
            </div>
            <div class="form-field">
              <label>Taux journalier</label>
              <input class="form-control" name="TJM" type="number" placeholder="Ex: 740" />
            </div>
            <div class="form-field">
              <label>Extras</label>
              <input class="form-control" name="Extras" type="number" placeholder="Ex: 47" />
            </div>
          </fieldset>
        </div>
        <div class="section-calcul quantity">
          <fieldset class="form-container">
            <legend>Vos quantités</legend>
            <div class="form-field">
              <label>Nombre d'heures</label>
              <input class="form-control" name="quantity-TH" type="number" placeholder="Ex: 140" />
            </div>
            <div class="form-field">
              <label>Nombre de jours</label>
              <input class="form-control" name="quantity-TJM" type="number" placeholder="Ex: 30" />
            </div>
            <div class="form-field">
              <label>Nombre d'extras</label>
              <input class="form-control" name="quantity-Extras" type="number" placeholder="Ex: 7" />
            </div>
          </fieldset>
        </div>
        <div class="section-calcul expenses">
          <fieldset class="form-container">
            <legend>Vos charges</legend>
            <div class="form-field">
              <label>Charges</label>
              <input class="form-control" name="Charges" type="number" placeholder="Ex: 240" />
            </div>
          </fieldset>
        </div>
        <div class="section-calcul validation">
          <button class="glowing-button" id="button-validation" type="button">Calculer</button>
        </div>
        <div class="section-calcul result">
          <fieldset class="form-container">
            <legend>Résultats</legend>
            <div class="form-field brut">
              <p>Brut</p>
              <span id="resultat-brut">0€</span>
            </div>
            <div class="form-field taxes">
              <p>Taxes</p>
              <p id="resultat-taxes">0€</p>
            </div>
            <div class="form-field net">
              <p>Net</p>
              <p id="resultat-net">0€</p>
            </div>
          </fieldset>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
